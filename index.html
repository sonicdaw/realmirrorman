<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Mirror Man Prototyping</title>
    <meta charset="utf-8">
  </head>  
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
            <!-- 
        <video id="webcam" autoplay muted width="640" height="480"></video> -->
        <table align="center">
          <tr><td>
            <table align="center"><tr><td><canvas id="canvas_score" width="500" height="100"></canvas></td></tr></table>
          </td></tr>
          <tr><td>
            <table align="center"><tr><td><canvas id="canvas_time" width="500" height="100"></canvas></td></tr></table>
          </td></tr>
          <tr><td>
              <table align="center"><tr><td><canvas id="canvas3" width="320" height="50"></canvas></td></tr></table>
          </td></tr>
          <tr><td>
              <table align="center"><tr><td><canvas id="canvas3_status" width="500" height="30"></canvas></td></tr></table>
          </td></tr>
          <tr><td>
              <table border=1 align="center"><tr><td><canvas id="canvas" width="320" height="320"></canvas></td></tr></table>
              </td><td>
                <table border=1 align="center"><tr><td><video id="webcam" width="320" height="320" autoplay playsinline></video></td></tr></table>
          </td></tr>
          <tr><td>
              <table align="center"><tr><td><canvas id="canvas2" width="320" height="320"></canvas></td></tr></table>
            </td><td>
              <video id="webcam2" width="320" height="320" autoplay playsinline></video><br>
          </td></tr>
          <tr><td>
              <button id="devices_button" onclick="getDeviceList_SoundOn()">getDevices/SoundON</button><br>
              <button id="webcamButton1">Set Cam in the mirror</button>
              <button id="webcamButton2">Set Cam in front of the mirror</button>
              <select id="camera_list" size="1" style="width:160pt;">
                <option>(video)</option><BR>
              </select><br>
              <button id="area_mode_change_button" onclick="change_areamode()">Full/Upper</button><br>
              Navigation Voice: らーさん
            </td></tr>
        </table>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="script.js" defer></script>
  </body>
</html>
